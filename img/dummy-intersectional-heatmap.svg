<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Intersectional heatmap demo</title>
  <desc id="desc">Grid of disparity scores by gender band (rows) and protected group (columns), with clear legend.</desc>
  <rect width="420" height="260" fill="#0b1220"/>

  <text x="22" y="30" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Disparity score by subgroup</text>
  <text x="210" y="246" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Protected group</text>
  <text x="16" y="150" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11" transform="rotate(-90 16 150)">Gender band</text>

  <rect x="88" y="60" width="280" height="168" rx="12" fill="#121c2f"/>

  <g stroke="#0b1220" stroke-width="1.5">
    <rect x="100" y="72" width="64" height="48" fill="#4ad1c5"/>
    <rect x="164" y="72" width="64" height="48" fill="#5fe3a1"/>
    <rect x="228" y="72" width="64" height="48" fill="#f5a524"/>
    <rect x="292" y="72" width="64" height="48" fill="#ef5b5b"/>

    <rect x="100" y="120" width="64" height="48" fill="#f59f43"/>
    <rect x="164" y="120" width="64" height="48" fill="#f47c59"/>
    <rect x="228" y="120" width="64" height="48" fill="#d94141"/>
    <rect x="292" y="120" width="64" height="48" fill="#b62c2c"/>

    <rect x="100" y="168" width="64" height="48" fill="#2663a3"/>
    <rect x="164" y="168" width="64" height="48" fill="#1a3f6f"/>
    <rect x="228" y="168" width="64" height="48" fill="#143353"/>
    <rect x="292" y="168" width="64" height="48" fill="#0f253b"/>
  </g>

  <g fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <text x="132" y="62">G1</text>
    <text x="196" y="62">G2</text>
    <text x="260" y="62">G3</text>
    <text x="324" y="62">G4</text>

    <text x="70" y="96">F</text>
    <text x="70" y="144">M</text>
    <text x="70" y="192">NB</text>
  </g>

  <g transform="translate(24 228)" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <rect x="0" y="-12" width="14" height="12" fill="#5fe3a1" stroke="#111a2c" stroke-width="1" rx="2"/>
    <text x="20" y="-2">Low disparity</text>
    <rect x="140" y="-12" width="14" height="12" fill="#f5a524" stroke="#111a2c" stroke-width="1" rx="2"/>
    <text x="160" y="-2">Medium disparity</text>
    <rect x="300" y="-12" width="14" height="12" fill="#ef5b5b" stroke="#111a2c" stroke-width="1" rx="2"/>
    <text x="320" y="-2">High disparity</text>
  </g>
</svg>
