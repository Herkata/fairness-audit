<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Metric evolution demo</title>
  <desc id="desc">Cleaner time series for fairness and technical metrics.</desc>
  <rect width="420" height="260" fill="#0b1220"/>
  <text x="22" y="32" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Metric evolution over time</text>
  <line x1="70" y1="210" x2="350" y2="210" stroke="#6c7380" stroke-width="2"/>
  <line x1="70" y1="210" x2="70" y2="60" stroke="#6c7380" stroke-width="2"/>
  <polyline points="70,184 120,170 170,158 220,142 270,136 320,126 350,120" fill="none" stroke="#4da3ff" stroke-width="3"/>
  <polyline points="70,148 120,152 170,156 220,166 270,174 320,168 350,160" fill="none" stroke="#f5a524" stroke-width="3"/>
  <circle cx="220" cy="142" r="5" fill="#4da3ff" stroke="#0b1220" stroke-width="1.5"/>
  <text x="232" y="140" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Intervention</text>
  <g fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <text x="66" y="232">T1</text>
    <text x="116" y="232">T2</text>
    <text x="166" y="232">T3</text>
    <text x="216" y="232">T4</text>
    <text x="266" y="232">T5</text>
    <text x="316" y="232">T6</text>
    <text x="346" y="232">T7</text>
  </g>
  <rect x="270" y="50" width="130" height="60" fill="#111a2c" stroke="#1f2b3f" stroke-width="1" rx="10"/>
  <text x="282" y="70" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Blue: fairness gap</text>
  <text x="282" y="88" fill="#f5a524" font-family="Arial, sans-serif" font-size="11">Orange: accuracy</text>
</svg>
