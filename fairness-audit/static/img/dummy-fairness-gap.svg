<svg width="420" height="240" viewBox="0 0 420 240" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Fairness gap demo chart</title>
  <desc id="desc">Placeholder bar chart comparing approval rates and target parity line.</desc>
  <rect width="420" height="240" fill="#0c1116"/>
  <line x1="60" y1="200" x2="360" y2="200" stroke="#6c737f" stroke-width="2"/>
  <line x1="60" y1="60" x2="360" y2="60" stroke="#6c737f" stroke-width="1" stroke-dasharray="6 6"/>
  <text x="30" y="65" fill="#9fb3c8" font-family="Arial, sans-serif" font-size="12">Parity target</text>
  <g fill="#5fb0ff">
    <rect x="80" y="110" width="50" height="90" rx="4"/>
    <rect x="160" y="130" width="50" height="70" rx="4"/>
    <rect x="240" y="150" width="50" height="50" rx="4"/>
  </g>
  <g fill="#4ade80">
    <rect x="110" y="140" width="50" height="60" rx="4"/>
    <rect x="190" y="150" width="50" height="50" rx="4"/>
    <rect x="270" y="175" width="50" height="25" rx="4"/>
  </g>
  <text x="92" y="215" fill="#9fb3c8" font-family="Arial, sans-serif" font-size="12">Group A</text>
  <text x="172" y="215" fill="#9fb3c8" font-family="Arial, sans-serif" font-size="12">Group B</text>
  <text x="252" y="215" fill="#9fb3c8" font-family="Arial, sans-serif" font-size="12">Group C</text>
  <circle cx="80" cy="60" r="4" fill="#6c737f"/>
  <text x="90" y="64" fill="#9fb3c8" font-family="Arial, sans-serif" font-size="12">Target parity</text>
  <rect x="310" y="70" width="90" height="48" fill="#111723" stroke="#223040" stroke-width="1" rx="8"/>
  <text x="320" y="88" fill="#9fb3c8" font-family="Arial, sans-serif" font-size="11">Gap (A vs C)</text>
  <text x="320" y="104" fill="#4ade80" font-family="Arial, sans-serif" font-size="11">-12 p.p.</text>
  <text x="320" y="120" fill="#5fb0ff" font-family="Arial, sans-serif" font-size="11">Action: Investigate</text>
</svg>
