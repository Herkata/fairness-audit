  <text x="282" y="68" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Ribbon = 95% CI</text>
  <text x="282" y="86" fill="#5fe3a1" font-family="Arial, sans-serif" font-size="11">Trend improving</text>
