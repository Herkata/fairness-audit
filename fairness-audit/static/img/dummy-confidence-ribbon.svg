  <line x1="70" y1="210" x2="350" y2="210" stroke="#6c7380" stroke-width="2"/>
  <line x1="70" y1="210" x2="70" y2="60" stroke="#6c7380" stroke-width="2"/>
  <path d="M70 180 L120 160 L170 150 L220 132 L270 122 L320 112 L350 105 L350 132 L320 140 L270 150 L220 165 L170 176 L120 188 L70 198 Z" fill="#4da3ff33" stroke="none"/>
