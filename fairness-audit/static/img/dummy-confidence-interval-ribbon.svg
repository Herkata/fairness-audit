<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Confidence ribbon alt demo</title>
  <desc id="desc">Alternate uncertainty ribbon with clean spacing.</desc>
  <rect width="420" height="260" fill="#0b1220"/>
  <text x="22" y="32" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Uncertainty band example</text>
  <line x1="70" y1="210" x2="350" y2="210" stroke="#6c7380" stroke-width="2"/>
  <line x1="70" y1="210" x2="70" y2="60" stroke="#6c7380" stroke-width="2"/>
  <path d="M70 186 L120 166 L170 156 L220 140 L270 134 L320 126 L350 120 L350 146 L320 152 L270 160 L220 172 L170 182 L120 194 L70 204 Z" fill="#4ad1c533" stroke="none"/>
  <polyline points="70,195 120,178 170,168 220,156 270,148 320,136 350,128" fill="none" stroke="#4ad1c5" stroke-width="3"/>
  <g fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <text x="66" y="232">P1</text>
    <text x="116" y="232">P2</text>
    <text x="166" y="232">P3</text>
    <text x="216" y="232">P4</text>
    <text x="266" y="232">P5</text>
    <text x="316" y="232">P6</text>
    <text x="346" y="232">P7</text>
  </g>
  <rect x="270" y="48" width="130" height="60" fill="#111a2c" stroke="#1f2b3f" stroke-width="1" rx="10"/>
  <text x="282" y="68" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Ribbon = 90% CI</text>
  <text x="282" y="86" fill="#5fe3a1" font-family="Arial, sans-serif" font-size="11">Point = estimate</text>
</svg>
