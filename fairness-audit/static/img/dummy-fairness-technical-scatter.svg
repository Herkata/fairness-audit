<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Fairness vs technical scatter demo</title>
  <desc id="desc">Cleaner scatter showing accuracy vs fairness gap.</desc>
  <rect width="420" height="260" fill="#0b1220"/>
  <text x="22" y="32" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Accuracy vs fairness gap</text>
  <line x1="70" y1="210" x2="350" y2="210" stroke="#6c7380" stroke-width="2"/>
  <line x1="70" y1="210" x2="70" y2="60" stroke="#6c7380" stroke-width="2"/>
  <line x1="70" y1="140" x2="350" y2="140" stroke="#6c7380" stroke-width="1" stroke-dasharray="6 6"/>
  <line x1="210" y1="210" x2="210" y2="60" stroke="#6c7380" stroke-width="1" stroke-dasharray="6 6"/>
  <g fill="#4da3ff" stroke="#0b1220" stroke-width="1.5">
    <circle cx="120" cy="170" r="10"/>
    <circle cx="175" cy="145" r="10"/>
    <circle cx="225" cy="122" r="10"/>
    <circle cx="275" cy="98" r="10"/>
    <circle cx="320" cy="82" r="10"/>
  </g>
  <text x="318" y="226" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Accuracy →</text>
  <text x="22" y="70" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Fairness gap ↓</text>
  <rect x="270" y="140" width="120" height="60" fill="#111a2c" stroke="#1f2b3f" stroke-width="1" rx="10"/>
  <text x="282" y="162" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Pareto frontier trend</text>
  <text x="282" y="180" fill="#5fe3a1" font-family="Arial, sans-serif" font-size="11">Better toward bottom-right</text>
</svg>
