  <text x="297" y="56" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Metric: Selection rate</text>
  <text x="297" y="72" fill="#4da3ff" font-family="Arial, sans-serif" font-size="11">Gap vs parity: -8%</text>
  <text x="297" y="88" fill="#5ee3a1" font-family="Arial, sans-serif" font-size="11">CI: Â±3%</text>
