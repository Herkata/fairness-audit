<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Cumulative disparity demo</title>
  <desc id="desc">Simple cumulative disparity line across groups.</desc>
  <rect width="420" height="260" fill="#0b1220"/>
  <text x="22" y="32" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Cumulative disparity by group</text>
  <line x1="70" y1="210" x2="350" y2="210" stroke="#6c7380" stroke-width="2"/>
  <line x1="70" y1="210" x2="70" y2="60" stroke="#6c7380" stroke-width="2"/>
  <polyline points="70,190 120,172 170,150 220,128 270,104 320,88 350,80" fill="none" stroke="#4da3ff" stroke-width="3"/>
  <g fill="#4da3ff">
    <circle cx="70" cy="190" r="4"/>
    <circle cx="120" cy="172" r="4"/>
    <circle cx="170" cy="150" r="4"/>
    <circle cx="220" cy="128" r="4"/>
    <circle cx="270" cy="104" r="4"/>
    <circle cx="320" cy="88" r="4"/>
    <circle cx="350" cy="80" r="4"/>
  </g>
  <g fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <text x="66" y="232">G1</text>
    <text x="116" y="232">G2</text>
    <text x="166" y="232">G3</text>
    <text x="216" y="232">G4</text>
    <text x="266" y="232">G5</text>
    <text x="316" y="232">G6</text>
    <text x="346" y="232">G7</text>
  </g>
  <rect x="270" y="44" width="130" height="60" fill="#111a2c" stroke="#1f2b3f" stroke-width="1" rx="10"/>
  <text x="282" y="64" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Total disparity: 0.42</text>
  <text x="282" y="82" fill="#5fe3a1" font-family="Arial, sans-serif" font-size="11">Worst subgroup: G7</text>
</svg>
