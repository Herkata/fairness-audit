<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Threshold alert demo</title>
  <desc id="desc">Bars over threshold bands, with clear spacing.</desc>
  <rect width="420" height="260" fill="#0b1220"/>
  <text x="22" y="32" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Threshold alert bands</text>
  <rect x="70" y="174" width="280" height="20" fill="#0f172a" stroke="#1f2b3f" stroke-width="1" rx="4"/>
  <rect x="70" y="134" width="280" height="20" fill="#1d2a4a" stroke="#1f2b3f" stroke-width="1" rx="4"/>
  <rect x="70" y="94" width="280" height="20" fill="#332118" stroke="#1f2b3f" stroke-width="1" rx="4"/>
  <text x="358" y="188" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="10">Monitor</text>
  <text x="358" y="148" fill="#f5a524" font-family="Arial, sans-serif" font-size="10">Investigate</text>
  <text x="358" y="108" fill="#ef5b5b" font-family="Arial, sans-serif" font-size="10">Immediate</text>
  <g fill="#4da3ff">
    <rect x="90" y="152" width="34" height="58" rx="4"/>
    <rect x="150" y="126" width="34" height="84" rx="4"/>
    <rect x="210" y="102" width="34" height="108" rx="4"/>
    <rect x="270" y="142" width="34" height="68" rx="4"/>
  </g>
  <g fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <text x="94" y="230">M1</text>
    <text x="154" y="230">M2</text>
    <text x="214" y="230">M3</text>
    <text x="274" y="230">M4</text>
  </g>
  <rect x="280" y="50" width="120" height="50" fill="#111a2c" stroke="#1f2b3f" stroke-width="1" rx="10"/>
  <text x="292" y="70" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Alerts: 1 critical</text>
  <text x="292" y="88" fill="#f5a524" font-family="Arial, sans-serif" font-size="11">1 investigate</text>
</svg>
