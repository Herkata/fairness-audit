<svg width="420" height="260" viewBox="0 0 420 260" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Pareto of fairness metrics demo</title>
  <desc id="desc">Clean Pareto bars with a cumulative line.</desc>
  <rect width="420" height="260" fill="#0b1220"/>
  <text x="20" y="30" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="13">Fairness metrics contribution</text>
  <line x1="60" y1="210" x2="360" y2="210" stroke="#6c7380" stroke-width="2"/>
  <g fill="#4da3ff">
    <rect x="70" y="150" width="34" height="60" rx="4"/>
    <rect x="120" y="130" width="34" height="80" rx="4"/>
    <rect x="170" y="112" width="34" height="98" rx="4"/>
    <rect x="220" y="94" width="34" height="116" rx="4"/>
    <rect x="270" y="76" width="34" height="134" rx="4"/>
  </g>
  <polyline points="87,150 137,128 187,106 237,88 287,70 337,62" fill="none" stroke="#f5a524" stroke-width="3"/>
  <g fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">
    <text x="73" y="232">DP</text>
    <text x="123" y="232">EOpp</text>
    <text x="171" y="232">EOdds</text>
    <text x="220" y="232">Calib</text>
    <text x="270" y="232">Worst</text>
  </g>
  <rect x="300" y="40" width="110" height="60" fill="#111a2c" stroke="#1f2b3f" stroke-width="1" rx="10"/>
  <text x="310" y="62" fill="#c7d2e0" font-family="Arial, sans-serif" font-size="11">Cumulative: 80%</text>
  <text x="310" y="80" fill="#f5a524" font-family="Arial, sans-serif" font-size="11">Top 3 = 60%</text>
</svg>
